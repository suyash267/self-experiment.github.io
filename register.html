<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">

    <h1>Register</h1>
    <form class="row g-3" id="registerform" method="post">
      <div class="col-md-6">
        <label for="registername" class="form-label">Name</label>
        <input type="text" class="form-control" id="registername" name="registername">
      </div>
      <div class="col-md-6">
        <label for="registeremail" class="form-label">Email</label>
        <input type="email" class="form-control" id="registeremail" name="registeremail">
      </div>
      <div class="col-md-6">
        <label for="registerpass" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerpass" name="registerpass">
      </div>
      <div class="col-md-6">
        <label for="registecrpass" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="registercpass" name="registercpass">
      </div>
      <div class="col-12">
        <label for="registeraddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="registeraddress" placeholder="1234 Main St" name="registeraddresss">
      </div>
      <div class="col-md-6">
        <label for="registercity" class="form-label">City</label>
        <input type="text" class="form-control" id="registercity" name="registercity">
      </div>
      <div class="col-md-4">
        <label for="registerstate" class="form-label">State</label>
        <select id="registerstate" class="form-select" name="registerstate">
          <option selected>Choose...</option>
          <option>Punjab</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I Agree
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary" id="registerbtn" name="registerbtn">Register</button>
        <a href="./index.html">Back to Home Page</a>
      </div>
    </form>
  </div>


  <script src="register.js"></script>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    -->
</body>

</html>
